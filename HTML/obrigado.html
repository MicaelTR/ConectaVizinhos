<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mensagem Enviada</title>
    <link rel="stylesheet" href="../CSS/suporte.css">


    <link rel="apple-touch-icon" sizes="180x180" href="../IMAGENS/icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../IMAGENS/icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../IMAGENS/icon.png">

    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        /* ======== LAYOUT ======== */
        body {
            background: #f1f5f9;
        }

        main {
            padding: 160px 20px 40px;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        /* ======== BOTÃO DE VOLTAR ======== */
        .back-button {
            position: fixed;
            top: 20px;
            /* ⬅ agora está no canto superior de verdade */
            left: 20px;
            font-size: 2rem;
            color: #264653;
            text-decoration: none;
            z-index: 50;
            transition: 0.2s ease;
        }

        .back-button:hover {
            color: #2A9D8F;
            transform: translateX(-4px);
        }

        /* ======== CARD ======== */
        .thanks-card {
            background-color: #fff;
            padding: 50px 40px;
            border-radius: 22px;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 520px;
            animation: fadeIn 0.4s ease;
        }

        /* Ícone estilizado */
        .success-icon {
            width: 85px;
            height: 85px;
            background: #2A9D8F;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 25px;
            box-shadow: 0 6px 15px rgba(42, 157, 143, 0.4);
        }

        .success-icon i {
            color: #fff;
            font-size: 45px;
        }

        .thanks-card h2 {
            color: #264653;
            font-size: 2rem;
            margin-bottom: 12px;
        }

        .thanks-card p {
            font-size: 1.15rem;
            color: #2a2a2a;
            line-height: 1.6;
        }

        /* ======== RESPONSIVIDADE ======== */
        @media (max-width: 600px) {
            .thanks-card {
                padding: 35px 25px;
            }

            .thanks-card h2 {
                font-size: 1.7rem;
            }

            .thanks-card p {
                font-size: 1rem;
            }

            .success-icon {
                width: 70px;
                height: 70px;
            }

            .success-icon i {
                font-size: 36px;
            }
        }

        /* ======== ANIMAÇÃO ======== */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <!-- Botão de voltar -->
    <a href="suporte.html" class="back-button">
        <i class="fa-solid fa-arrow-left"></i>
    </a>

    <main>
        <div class="thanks-card">

            <!-- Círculo com check -->
            <div class="success-icon">
                <i class="fa-solid fa-check"></i>
            </div>

            <h2>Obrigado!</h2>
            <p>Sua mensagem foi enviada com sucesso.<br>
                Entraremos em contato o mais breve possível.</p>

        </div>
    </main>

</body>

</html>
